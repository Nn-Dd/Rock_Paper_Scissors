<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper or Scissors</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <span class="center-title">
          <span class="span-grey">Rock,</span>
          <span class="span-silver">Paper </span> or
          <span class="span-red">Scissors </span></span
        >
        <p>Make a selection and play against the computer</p>
      </div>
      <div class="game">
        <div class="images">
          <img
            src="images/rock.png"
            alt="rock"
            onclick="getPlayerChoiceRock()"
          />
          <img
            src="images/hand.png"
            alt="hand"
            onclick="getPlayerChoiceHand()"
          />
          <img
            src="images/scissors.png"
            alt="scissors"
            onclick="getPlayerChoiceScissors()"
          />
        </div>
        <div class="selections-winner">
          <p>Your selection is: <span id="playerSelection-span"></span></p>
          <p>
            The computer's selection is:
            <span id="computerSelection-span"></span>
          </p>
          <p id="winner-p">Who's gonna win?</p>
          <p id="winner"></p>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
